<div class="row" *ngIf="servicePricing">

  <div class="box">
      <div class="col-lg-12">
          <hr>
          <h2 class="intro-text text-center">
            {{servicePricing.name}}
          </h2>
          <hr>
          <p>
              {{servicePricing.desc}}
          </p>
            <ul class="price-list">
              <li *ngFor="let item of servicePricing.items" class="price-list-item">
                  <h5>{{item.name}}</h5>
                  <p>{{item.desc}}</p>
                  <ul>
                      <li *ngFor="let rate of item.rates">
                          <div class="row">
                              <div class="col-xs-9">
                                  {{rate.label}}
                              </div>
                              <div class="col-xs-3 pull-right text-right">
                                  {{rate.price}}
                              </div>  
                          </div>
                      </li>
                  </ul>
              </li>
          </ul>
          <em>
              {{pricing.subtext}}
          </em>
      </div>
  </div>

</div>
