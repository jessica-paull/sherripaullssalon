<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 mx-auto text-center">
                <p>
                    Available for all occasions. Pick from our pre-designed packages or pick a dollar 
                    amount and let your receiver pick their service.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-7">
                <div *ngFor="let item of shopItems">
                    <app-shop-item [shopItem]="item"></app-shop-item>
                </div>
            </div>
            <div class="col-12 col-lg-5">
                <app-shop-cart></app-shop-cart>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <p class="font-italic">
                    <b>Note:</b> Gift certificates will not be replaced if lost or stolen. You must have your gift certificates at the time of your appointment.
                </p>
            </div>
        </div>
    </div>
</section>
