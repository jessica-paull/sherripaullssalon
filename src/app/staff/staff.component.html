<section>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <hr>
                <h2 class="intro-text text-center">
                    Meet our staff
                </h2>
                <hr>
                <div class="row">
                    <div *ngFor="let employee of employees" class="col-sm-3 col-md-2 text-center">
                        <img src="https://via.placeholder.com/150" class="staff-img" />
                        <h6>{{employee.name}}</h6>
                        <em>{{employee.title}}</em>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
