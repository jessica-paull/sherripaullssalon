<section>
  <div class="container">
      <div class="row">
          <div class="box">
              <div class="col-lg-12">
                  <hr>
                  <h2 class="intro-text text-center">
                     Contact
                  </h2>
                  <hr>
                  <form method="POST">
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="name">Name:</label>
                      </div>
                      <div class="col-sm-8">
                        <input name="name" type="text" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="street">Street Address:</label>
                      </div>
                      <div class="col-sm-8">
                        <input name="street" type="text" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="city">City:</label>
                      </div>
                      <div class="col-sm-8">
                        <input name="city" type="text" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="state">State:</label>
                      </div>
                      <div class="col-sm-8">
                        <input name="state" type="text" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="zip">Zip:</label>
                      </div>
                      <div class="col-sm-8">
                        <input name="zip" type="text" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="email">Email:</label>
                      </div>
                      <div class="col-sm-8">
                        <input name="email" type="text" />
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="mailing">Join mailing list?:</label>
                      </div>
                      <div class="col-sm-8">
                        <select name="mailing">
                          <option>Yes</option>
                          <option>No</option>
                        </select>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-4">
                        <label for="message">Message:</label>
                      </div>
                      <div class="col-sm-8">
                        <textarea name="message"></textarea>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <!-- RECAPTHCHA placeholder -->
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <button class="btn btn-sm btn-default pull-right">
                          Submit
                        </button>
                      </div>
                    </div>
                  </form>
              </div>
          </div>
      </div>
  </div>
</section>
